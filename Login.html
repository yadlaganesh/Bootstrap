<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Central</title>
    <link href="css/Login_style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]> 
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
  </head>  
  <body>    
    <!-- page starts here -->  
    <div id="page">     
      <div class="mize_login">
      <div class="row">  
        <div class="col-md-12 col-lg-12 col-sm-12">
          <h5 class="text-center login_head  animated fadeInDown">Login with your Customer Central Account.</h5>
          <div class="main_login">
          <!-- Login form -->   
            <form action="Registration.html" class="form_mize animated fadeInLeft">      
                <img src="images/cc-login.png" alt="logo" /> 
                <h4 class="text-center customer"><strong>CUSTOMER</strong>CENTRAL</h4>   
                <div class="input-group input-username">
                  <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i></span>
                  <input type="text" class="form-control" name="username" placeholder="username@mail.com" autofocus required="required">
                </div>               
                <div class="input-group input-password">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" name="password" placeholder="password" required="required" >
                </div>
                <p class="login_head"><a href="Forgot_Password.html">Forgot Password ?</a></p> 
                <input type="submit" class="btn btn-primary btn-block" value="Login">
            </form> 
            <!-- form end here -->
            <h5 class="text-center copy  animated fadeInDown">Copyright Â© 2016 <span><a href="#">Mize, Inc.</a></span> All rights reserved.</h5>
          </div> 
        </div>
        </div>   
      </div> 
    </div> 
    <!-- page ends here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
