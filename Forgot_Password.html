<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Central</title>
    <link href="css/Login_style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]> 
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
  </head>  
  <body>    
    <!-- page starts here -->  
    <div id="page">      
      <div class="mize_login">
      <div class="row">  
        <div class="col-md-12 col-lg-12 col-sm-12">
          <div class="main_login2"> 
          <!-- Login form -->    
            <form action="Registration.html" class="form_mize animated fadeInRight">      
                <h4 class="text-center"><strong>Forgot My Password</strong></h4> 
				<p class="text-center">Enter the Email/User Id associated with your account, and then click Reset my Password. We'll email you a link to a page where you can easily create a new password.</p>
                <div class="input-username" id="user_id">
                  <input type="text" class="form-control" name="username" placeholder="User Id" autofocus required="required">  
				  <img src="images/required_field.png" alt="required_field" />
                </div>
				<div class="&nbsp"></div>
                <input type="submit" class="btn btn-primary btn-block" id="in_submit" value="RESET MY PASSWORD">
				<p class="login_head2"><a href="M-ize_login.html" class="text-right">Back To Sign In</a></p> 
            </form> 
            <!-- form end here -->
          </div> 
        </div> 
        </div>   
      </div> 
    </div> 
    <!-- page ends here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
